# SonarQube Configuration for Forward Horizon AI Agent
sonar.projectKey=forward-horizon-ai-agent
sonar.projectName=Forward Horizon AI Agent
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src,scripts,simple-agent.js,google-drive-setup.js
sonar.tests=tests
sonar.test.inclusions=**/*test.js,**/*spec.js

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude files
sonar.exclusions=node_modules/**,coverage/**,public/**,*.log,package-lock.json

# Include all JavaScript and JSON files
sonar.inclusions=**/*.js,**/*.json,**/*.md

# Code coverage
sonar.coverage.exclusions=scripts/**,tests/**,**/*test.js

# Quality gate settings
sonar.qualitygate.wait=true