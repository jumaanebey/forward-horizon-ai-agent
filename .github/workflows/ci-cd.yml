name: ğŸš€ Forward Horizon AI Agent CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: forward-horizon-ai-agent

jobs:
  # Code Quality and Security Analysis
  quality-check:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npx eslint . --format=json --output-file=eslint-report.json || true

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate

      - name: ğŸ“Š Run SonarQube analysis
        run: node sonarqube-analysis.js

      - name: ğŸ§ª Run tests (if available)
        run: npm test || echo "No tests defined yet"

      - name: ğŸ“ˆ Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: ğŸ“Š SonarCloud Scan
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Build and Test Container
  build-test:
    name: ğŸ—ï¸ Build & Test Container
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build development image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          tags: ${{ env.IMAGE_NAME }}:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: ğŸ§ª Test container
        run: |
          # Start container in background
          docker run -d \
            --name test-container \
            -p 3000:3000 \
            -e NODE_ENV=test \
            ${{ env.IMAGE_NAME }}:dev

          # Wait for container to be ready
          sleep 30

          # Test health endpoint
          curl -f http://localhost:3000/api/status || exit 1
          
          # Test lead capture
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"name":"Test User","email":"test@example.com"}' \
            http://localhost:3000/api/leads || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container

  # Build Production Images
  build-production:
    name: ğŸš€ Build Production Images
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push production image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”’ Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom.spdx.json

      - name: ğŸ” Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Staging
  deploy-staging:
    name: ğŸš§ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-production
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.forward-horizon-ai.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš§ Deploying to staging environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest"
          echo "Digest: ${{ needs.build-production.outputs.image-digest }}"
          
          # Here you would deploy to your staging environment
          # Examples:
          # - Update Kubernetes deployment
          # - Deploy to AWS ECS/Fargate
          # - Deploy to Google Cloud Run
          # - Deploy to Azure Container Instances
          # - Update Docker Swarm service
          # - Deploy to Railway/Render/Fly.io
          
          # For now, simulate deployment
          sleep 10
          echo "âœ… Staging deployment complete"

      - name: ğŸ§ª Run staging smoke tests
        run: |
          echo "ğŸ§ª Running staging smoke tests..."
          # Add your staging tests here
          # curl https://staging.forward-horizon-ai.com/api/status
          echo "âœ… Staging tests passed"

  # Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-production, deploy-staging]
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://forward-horizon-ai.com
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "Image: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}"
          
          # Production deployment logic here
          # This should include:
          # - Blue/green deployment
          # - Database migrations
          # - Configuration updates
          # - Health checks
          # - Rollback capability
          
          sleep 15
          echo "âœ… Production deployment complete"

      - name: ğŸ§ª Run production smoke tests
        run: |
          echo "ğŸ§ª Running production smoke tests..."
          # Add critical production tests
          echo "âœ… Production tests passed"

      - name: ğŸ“¢ Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}