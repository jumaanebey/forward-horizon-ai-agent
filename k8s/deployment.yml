apiVersion: apps/v1
kind: Deployment
metadata:
  name: forward-horizon-ai-agent
  namespace: forward-horizon
  labels:
    app: forward-horizon-ai-agent
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: forward-horizon-ai-agent
  template:
    metadata:
      labels:
        app: forward-horizon-ai-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: forward-horizon-ai-agent
        image: ghcr.io/jumaanebey/forward-horizon-ai-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: BUSINESS_NAME
          valueFrom:
            configMapKeyRef:
              name: forward-horizon-config
              key: business-name
        - name: BUSINESS_PHONE
          valueFrom:
            configMapKeyRef:
              name: forward-horizon-config
              key: business-phone
        - name: BUSINESS_EMAIL
          valueFrom:
            configMapKeyRef:
              name: forward-horizon-config
              key: business-email
        - name: EMAIL_USER
          valueFrom:
            secretKeyRef:
              name: forward-horizon-secrets
              key: email-user
        - name: EMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: forward-horizon-secrets
              key: email-pass
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: forward-horizon-secrets
              key: anthropic-api-key
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: forward-horizon-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: forward-horizon-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/status
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: forward-horizon-data
      imagePullSecrets:
      - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: forward-horizon-ai-service
  namespace: forward-horizon
  labels:
    app: forward-horizon-ai-agent
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: forward-horizon-ai-agent

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forward-horizon-ai-ingress
  namespace: forward-horizon
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - forward-horizon-ai.com
    secretName: forward-horizon-tls
  rules:
  - host: forward-horizon-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forward-horizon-ai-service
            port:
              number: 80